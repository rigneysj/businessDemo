<!doctype html>
<html ng-app="graphs">
	<head>
		<script src="http://localhost:8081/angular.min.js"></script>
		<script src="http://localhost:8081/controllers.js"></script>
		<link rel="stylesheet" type="text/css" href="http://localhost:8081/formatting.css"/>
	</head>
	<body ng-controller="tableCtrl">
	<input type="button" value="Show Failing" ng-click="showFailing()"/>
	<input type="button" value="Show All" ng-click="showAll()"/>
		<table style="border:1px solid black;" ng-repeat="student in students">
			<tr>
				<td class="nameCell">{{student.name}}</td>
				<td id="gradeCell" ng-repeat="grade in student.grades">{{grade.current}} </td>
			</tr>
			<tr>
				<td class="nameCell"></td>
				<td id="gradeCell" ng-repeat="grade in student.grades">{{grade.target}} </td>
			</tr>
			<tr>
				<td class="nameCell"></td>
				<td id="gradeCell" ng-repeat="grade in student.grades">{{grade.predicted}} </td>
			</tr>
		</table>
	</body>
</html>
